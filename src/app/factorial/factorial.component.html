<html>
    <head>
        <title>Factorial of a given number</title>
        <h2 style="color:rgb(24, 55, 230)">Find the factorial of a given number</h2>
    </head>
    <body>
        <h5 style="color:rgb(230, 24, 196)">Enter a number</h5><input type="text" id="n" #num ><br/><br/>
        <button (click)="fact(num.value)">Submit</button>
        
    </body>
</html>
